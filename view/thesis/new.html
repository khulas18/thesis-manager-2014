<div class="content">

	<h1>New Thesis Page</h1>
	<hr>
	<form class="form-horizontal" role="form" id="regForm" action="/thesis/add" method="post" id="my-form">

  	<div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-5">
            <input type="text" class="form-control"  name="title" placeholder="Title" required>
        </div>
  	</div>

<!-- Active   Inactive   Rejected   Pending   For Removal -->
  	<div class="form-group">
        <label class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
              <label class="radio-inline">
			  	<input type="radio" name="status" checked id="inlineRadio1" value="Active" data-status="Active"> Active
			</label>
			<label class="radio-inline">
			  	<input type="radio" name="status" id="inlineRadio2" value="Inactive" data-status="Inactive"> Inactive
			</label>
			<label class="radio-inline">
			  	<input type="radio" name="status" id="inlineRadio2" value="Rejected" data-status="Rejected"> Rejected
			</label>
			<label class="radio-inline">
			  	<input type="radio" name="status" id="inlineRadio2" value="Pending" data-status="Pending"> Pending
			</label>
			<label class="radio-inline">
			  	<input type="radio" name="status" id="inlineRadio2" value="For Removal" data-status="For Removal"> For Removal
			</label>
        </div>
  	</div>

  	<div class="form-group">
        <label class="col-sm-2 control-label">School Year</label>
        <div class="col-sm-5">
            <select class="form-control" name="school_year">
            	<option>1990-1991</option>
            	<option>1991-1992</option>
            	<option>1992-1993</option>
            	<option>1993-1994</option>
            	<option>1994-1995</option>
            	<option>1995-1996</option>
            	<option>1996-1997</option>
            	<option>1997-1998</option>
            	<option>1998-1999</option>
            	<option>1999-2000</option>
            	<option>2000-2001</option>
            	<option>2001-2002</option>
            	<option>2002-2003</option>
            	<option>2003-2004</option>
            	<option>2004-2005</option>
            	<option>2005-2006</option>
            	<option>2006-2007</option>
            	<option>2007-2008</option>
            	<option>2008-2009</option>
            	<option>2009-2010</option>
            	<option>2010-2011</option>
            	<option>2011-2012</option>
            	<option>2012-2013</option>
            	<option>2013-2014</option>
            	

            </select>
        </div>
  	</div>

  	<div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-7">
            <textarea type="text" class="form-control"  name="description" placeholder="Description" required rows="8"></textarea>
        </div>
  	</div>

  	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
  			<input type="submit" class="button btn" name="submit">
		</div>
		</div>
</form>
</div>
</body>
</html>
