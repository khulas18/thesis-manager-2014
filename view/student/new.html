<html>
<head>
	<title>Student Record System</title>
</head>
	<body>
		<div class="content">
			<h2>Create New Student</h2>
			<hr>
			<form class="form-horizontal" role="form" id="regForm" action="/student/new" method="post" id="my-form">
				<div class="form-group">
			        <label class="col-sm-3 control-label">First name: </label>
			        <div class="col-sm-5">
			              <input type="text" name="first_name" class="form-control" required placeholder="First Name">
		    		</div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">Last name: </label>
			        <div class="col-sm-5">
			              <input type="text" name="last_name" class="form-control" required placeholder="Last Name">
			        </div>
				</div>
				<div class="form-group">
			        <label class="col-sm-3 control-label">Email: </label>
			        <div class="col-sm-5">
			              <input type="text" name="email" class="form-control" required placeholder="Email">
			        </div>
				 </div>
				<div class="form-group">
			        <label class="col-sm-3 control-label">Student Number: </label>
			        <div class="col-sm-5">
			              <input type="text" name="student_number" class="form-control" required placeholder="Student Number">
			        </div>
				 </div>
				<div class="form-group">
			    		<div class="col-sm-offset-2 col-sm-10">
			      			<input type="submit" class="button btn" name="submit" class="form-control">
			    		</div>
			   	</div>
			</form>
		</div>
	</body>
</html>
