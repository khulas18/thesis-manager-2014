<div class="content">

			<h1>New Adviser Page</h1>
			<hr>
			<form class="form-horizontal" role="form" id="regForm" action="/adviser/new" method="post" id="my-form">

	      	<div class="form-group">
		        <label class="col-sm-2 control-label">Title</label>
		        <div class="col-sm-2">
		            <select name="title" class="form-control">
		            	<option>Mr.</option>
		            	<option>Ms.</option>
		            	<option>Mrs.</option>
		            	<option>Doctor</option>
		            	<option>Engr.</option>
		            </select>
		        </div>
	      	</div>
	      	
  <!-- Active   Inactive   Rejected   Pending   For Removal -->
	      	<div class="form-group">
		        <label class="col-sm-2 control-label">Firstname: </label>
		        <div class="col-sm-5">
		              <input type="text" name="first_name" class="form-control" required>
		        </div>
	      	</div>

	      	<div class="form-group">
		        <label class="col-sm-2 control-label">Last Name: </label>
		        <div class="col-sm-5">
		            <input type="text" name="last_name" class="form-control" required>
		        </div>
	      	</div>


	      	<div class="form-group">
		        <label class="col-sm-2 control-label">Email:</label>
		        <div class="col-sm-5">
		            <input type="email" name="email" class="form-control" required>
		        </div>
	      	</div>

	      	<div class="form-group">
		        <label class="col-sm-2 control-label">Phone Number:</label>
		        <div class="col-sm-5">
		            <input type="text" name="phone_number" class="form-control" required>
		        </div>
	      	</div>

	      	<div class="form-group">
		        <label class="col-sm-2 control-label">Department: </label>
		        <div class="col-sm-2">
		            <select name="department" class="form-control">
		            	<option>CoE</option>
		            	<option>ECE</option>
		            	<option>EE</option>
		            	<option>IE</option>
		            	<option>ME</option>
		            	<option>CE</option>
		            </select>
		        </div>
	      	</div>



	      	<div class="form-group">
	    		<div class="col-sm-offset-2 col-sm-10">
	      			<input type="submit" class="button btn" name="submit" class="form-control">
	    		</div>
	  		</div>
	  </form>
	</div>
