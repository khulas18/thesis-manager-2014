<script type="text/javascript">
	var first_name = new Array({% for adviser in advisers -%}{% if loop.last %}"{{adviser.first_name}}"{% else %}"{{adviser.first_name}}",{% endif %}{%- endfor %});
	var last_name = new Array({% for adviser in advisers -%}{% if loop.last %}"{{adviser.last_name}}"{% else %}"{{adviser.last_name}}",{% endif %}{%- endfor %});
	var email = new Array({% for adviser in advisers -%}{% if loop.last %}"{{adviser.email}}"{% else %}"{{adviser.email}}",{% endif %}{%- endfor %});
	var phone_number = new Array({% for adviser in advisers -%}{% if loop.last %}"{{adviser.phone_number}}"{% else %}"{{adviser.phone_number}}",{% endif %}{%- endfor %});
	var department = new Array({% for adviser in advisers -%}{% if loop.last %}"{{adviser.department}}"{% else %}"{{adviser.department}}",{% endif %}{%- endfor %});
	var title = new Array({% for adviser in advisers -%}{% if loop.last %}"{{adviser.title}}"{% else %}"{{adviser.title}}",{% endif %}{%- endfor %});
	var key = new Array({% for adviser in advisers -%}{% if loop.last %}"{{adviser.key.id()}}"{% else %}"{{adviser.key.id()}}",{% endif %}{%- endfor %});

	$(document).ready(function(){
		$(".editLink").click(function () {
			id = $(this).attr('id')-1;
			var adviser = {
				first_name : first_name[id],
				last_name : last_name[id],
				phone_number : phone_number[id],
				department : department[id],
				email : email[id],
				title : title[id],
				id : key[id]
			};
			setFields(adviser);
		});
	})
</script>

<div class="content">
<div class= "view">
	<h1 class= "textview">List of Advisers</h1>
	<table class="table table-hover" style="margin-top:30px">
		<hr>
		<tr>
			<th>Name</th>
			<th>Department</th>
			<th>Link</th>
		</tr>

		<!-- Start Loop -->
		{% for adviser in advisers %}
			<tr style="border-radius:10px">
				<td>{{adviser.title}} {{adviser.first_name}} {{adviser.last_name}}</a></td>
				<td >{{adviser.department}}</td>
				<td>
					<a href="/adviser/view/{{adviser.key.id()}}"> View </a> /
					<a href="#" id="{{loop.index}}" class="editLink" data-toggle="modal" data-target="#newForm">Edit</a>
				</td>
			</tr>
		{% endfor %}
	</table>
</div>
</div>
